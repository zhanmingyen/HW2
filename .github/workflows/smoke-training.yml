name: Smoke training (SVM baseline)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request: {}

jobs:
  smoke-training:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 18 (for OpenSpec validation)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dev dependencies
        run: npm ci

      - name: Run OpenSpec validation
        run: npm run validate-spec

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Download dataset
        run: python scripts/data_ingest.py

      - name: Run training smoke test
        run: |
          python scripts/train_svm_baseline.py --csv data/sms_spam_no_header.csv --out models/svm_baseline.joblib

      - name: Upload model and evaluation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: svm_baseline_artifacts
          path: |
            models/svm_baseline.joblib
            models/svm_baseline_evaluation.json
            models/svm_baseline_evaluation.md

      - name: Print a short summary
        run: |
          echo "Smoke training finished. Model saved to models/svm_baseline.joblib"
